<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>

    <!-- FullCalendar CSS (달력 스타일) -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css"
      rel="stylesheet"
    />
    
    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.prod.js"></script>

    <!-- FullCalendar JS (달력 기능) -->
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"
    ></script>

    <!-- Vue 애플리케이션을 로드하는 JS 파일 -->
    <script src="/js/app.js" defer></script> <!-- Vue 애플리케이션의 JS 파일 -->
  </head>
  <body>
    <div id="app"></div> <!-- Vue 애플리케이션이 이 div 내에서 렌더링됩니다 -->
  </body>
</html>
